<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minimal Unsatisfiable Core Extractor for MLTL</title>
  <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script type="module" src="script.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      max-width: 900px;
    }
    textarea {
      width: 100%;
      height: 10rem;
      margin-top: 0.5rem;
      font-family: monospace;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
    #output {
      margin-top: 2rem;
      padding: 1rem;
      border: 1px solid #ccc;
      background: #f9f9f9;
      white-space: pre-wrap;
    }
    #plotContainer {
      margin-top: 2rem;
      width: 100%;
      height: 80vh;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>
  <h1>Minimal Unsatisfiable Core Extractor for MLTL</h1>

  <p>Enter one MLTL formula per line:</p>
  <textarea id="formulaInput" placeholder="One formula per line"></textarea>
  <button id="checkBtn">Check Unsatisfiability</button>

  <div id="output">Results will appear here.</div>

  <h2>Custom Timeline Input</h2>
  <p>Enter CSV data for boolean variables. First line must start with <code>#</code> for headers, then values 0 or 1 per timestep:</p>

  <textarea id="timelineInput" 
  placeholder="# a,b,c,d
1,0,1,0
0,1,1,0"></textarea>


  <button id="renderTimelineBtn">Render Timeline</button>
  <div style="display:flex; gap:20px;">
  <div id="plotContainer" style="width:900px; height:700px;"></div>
  <div id="hoverInfo" style="flex-shrink:0; width:200px; height:700px; border:1px solid #ccc; padding:10px; overflow:auto;">
    <h3>True Variables at timestep <span id="timestepVar">N/A</span></h3>
    <ul id="trueVarsList"></ul>
  </div>
</div>
</body>
</html>
