<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minimal Unsatisfiable Core Extractor for MLTL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      max-width: 700px;
    }
    textarea {
      width: 100%;
      height: 10rem;
      margin-top: 0.5rem;
      font-family: monospace;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
    #output {
      margin-top: 2rem;
      padding: 1rem;
      border: 1px solid #ccc;
      background: #f9f9f9;
      white-space: pre-wrap;
    }
  </style>
  <script type="module" src="script.js"></script>
</head>
<body>

  <h1>Minimal Unsatisfiable Core Extractor for MLTL</h1>

  <p>
    Enter one MLTL formula per line. Each formula can use:
  </p>
  <ul>
    <li><code>F[i,j]φ</code></li>
    <li><code>G[i,j]φ</code></li>
    <li><code>φ U[i,j] ψ</code></li>
    <li><code>φ R[i,j] ψ</code></li>
  </ul>
  <p>
    Variables (<code>a</code>, <code>b</code>, …) may be combined with
    <code>!</code>, <code>&amp;</code>, <code>|</code>, and parentheses.
    <br>
    Example: <code>a R[5,6] (b | (F[0,1] c))</code>
  </p>

  <label for="formulaInput"><strong>MLTL Formulas:</strong></label>
  <textarea id="formulaInput" placeholder="One formula per line"></textarea>

  <button id="checkBtn">Check Unsatisfiability</button>

  <div id="output">Results will appear here.</div>


</body>
</html>
